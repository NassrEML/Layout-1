<!DOCTYPE html>

        <main class="d--flex">
            <aside class="d--flex flex-basis--20 flex--col padding-left padding--top padding--right">
                <!-- LOGO -->
                <div class="logo d--flex "></div>
                
                <div class="nav__list flex-basis--20 d--flex flex--col">

                    </div>
                    <div class="d--flex  flex--items-center row-of-list ">
                        <div class="btn--smallest round-50 image-of-row">

                        </div>
                        <div class="black text-of-row"></div>
                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>
                        <div class="black text-of-row"></div>
                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>

                    </div>
                </div>

                <div class="nav__list flex-basis--30 d--flex flex--col">
                    <div class="d--flex  row-of-list">
                        <div class="black text-of-row no-margin"></div>
                    </div>
                    <div class="d--flex  flex--items-center row-of-list ">
                        <div class="btn--smallest round-50 black image-of-row"></div>

                    </div>
                    <div class="d--flex flex--items-center row-of-list">

                    </div>

                    </div>
                    <div class="d--flex flex--items-center row-of-list">

                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>
                        <div class="black text-of-row"></div>
                    </div>
                </div>

                <div class="nav__list flex-basis--30 d--flex flex--col">
                    <div class="d--flex  row-of-list">
                        <div class="black text-of-row no-margin"></div>
                    </div>
                    <div class="d--flex  flex--items-center row-of-list ">
                        <div class="btn--smallest round-50 black image-of-row"></div>
                        <div class="black text-of-row"></div>
                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>

                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>

                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>
                        <div class="black text-of-row"></div>
                    </div>
                    <div class="d--flex flex--items-center row-of-list">
                        <div class="btn--smallest round-50 black image-of-row"></div>
                        <div class="black text-of-row"></div>
                    </div>
                </div>


            </aside>

            <div class="feed d--flex flex-basis--80 flex--col">
                <!-- [START] HEAD OF FEED-->
                <div class="padding-left-x2 padding--top d--flex flex--col popular-artist">
                    <div class="d--flex head-search-and-profile">
                        <div class="d--flex search">
                            <div class="search-logo ">
                                <img class ="icon" src="resources/search.svg" alt="search icon">
                            </div>
                            <div class="search-bar">
                                <p>Search songs, artists, genres...</p>
                            </div>
                        </div>
                        
                        <div class="d--flex flex--content-center flex--items-center flex-basis--10 profile-area">
                            <div class="btn--small round-50 profile">
                                <img class="cover" src="resources/album11.jpg" alt="profile picture">
                            </div>
                        </div>
                    </div>
                    <div class="hotest-moment d--flex">
                        <div class="most-famous-celebrity d--flex flex--col flex-basis--50">
                            <div class="red title-phrase"></div>
                            <div class="yellow front-panel-desc"></div>
                            <div class="social-media d--flex">
                                <div class="black btn round-25px song-description  play-now"></div>
                                <div class="black btn round-50 like"></div>
                                <div class="black btn round-50 share-music"></div>
                            </div>
                        </div>
                        <div class="scroll-hotest d--flex flex--col flex-basis--10 red">
                            <div class="dot round-50 dot--selected"></div>
                            <div class="dot round-50"></div>
                            <div class="dot round-50"></div>
                            <div class="dot round-50"></div>
                        </div>
                    </div>
                </div> 
                <!-- [END] HEAD OF FEED-->
                
                <div class="d--flex flex--col padding-left-x2 music-recomendations">
                    <div class="d--flex flex--col latest-releases">

                        <div class="title black"></div>

                        <div class=" d--flex song-cards">
                            <div class="d--flex song-card">
                                <div class="black  btn play-btn"></div>
                                <div class="red  btn song-icon">
                                    <img class="cover" src="resources/album01.jpg" alt="cover">
                                </div>
                                <div class=" black btn song-description">
                                    <p>Song name</p>
                                    <p>Artist</p>
                                </div>
                                <div class="red btn duration-btn"></div>
                                <div class="black btn like-btn "></div>
                            </div>
                            


                            
                        </div>

                        <div class="d--flex flex--col recomended-songs">
                                <div class="title black">
                                    <p>Recomended albums</p>
                                </div>

                                <div class=" d--flex song-cards">
                                    <div class=" blue song-card__big song-card__big--rounded"></div>
                                    <div class=" blue song-card__big song-card__big--rounded"></div>
                                    <div class=" blue song-card__big song-card__big--rounded"></div>
                                    <div class=" blue song-card__big song-card__big--rounded"></div>
                                    <div class=" blue song-card__big song-card__big--rounded"></div>
                                    <div class=" blue song-card__big song-card__big--rounded"></div>
                                </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <footer class="d--flex">
            <div class="d--flex flex-basis--20 padding-left  flex--items-center left-display">
    
                <div class="black btn song-icon"></div>
                
                <div class="black btn song-description">
                </div>
            </div>
    
            <div class="d--flex flex-basis--60 middle-display">
                <div class="d--flex flex-basis--40 padding-left-x2 flex--items-center display-btns">
                    <div class="black btn btn--d rand-btn"></div>
                    <div class="black btn btn--d prev-btn"></div>
                    <div class="black btn btn--d round-50 play-btn"></div>
                    <div class="black btn btn--d next-btn"></div>
                    <div class="black btn btn--d rep-btn"></div>
                </div>
                
                <div class="d--flex flex-basis--60 flex--content-center flex--items-center flex--items-center display-btns">

                </div>
            </div>
    
            <div class="d--flex flex-basis--20 flex--content-center flex--items-center right-display">

            </div>
